<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>LocalType</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/starter-template.css" rel="stylesheet">
    <!--Custom styles for Bokeh-->
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.css"
          rel="stylesheet" type="text/css">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.6.min.css"
          rel="stylesheet" type="text/css">

    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.6.min.js"></script>
</head>

<body>

<main role="main" class="container">
    <div class="starter-template">
        <h2>LocalType</h2>
        <p>Type like a local</p>
    </div>
    <div class="container">
        <form action="/output" method="GET">
            <div class="row">
                <div class="form-group box">
                    <label for="input_text">1. Ad copy:</label><br>
                    <textarea style="width:350px;height:200px;" id="input_text" name='input_text' placeholder="e.g. ">{{input_text}}</textarea>
                </div>
                <div class="form-group box">
                    {{dropdown_html|safe}}
                    {% include 'usa.html' %}
                </div>
                <div class="box">
                    <button type="submit" class="btn btn-default btn-lg">Analyze!</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="box">
                <h2>Overall Score: {{score|safe}}</h2>
                <h3>Text Review</h3>
                <div style="word-wrap:break-word; width:340px">
                    {{color_text|safe}}
                </div>
                <h3>Suggested Synonyms</h3>
                {{synonyms|safe}}
            </div>
            <div class="box">
                <h2>Influential Words</h2>
                {{top_words|safe}}
            </div>
            <div class="box">
                <h2>Top Matching Cities</h2>
                {{top_cities|safe}}
            </div>
        </div>
    </div>
    <div class="container">

    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

</main><!-- /.container -->

================================================== -->

        crossorigin="anonymous"></script>

<script src="../../assets/js/vendor/popper.min.js"></script>

<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
