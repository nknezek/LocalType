<body>

<main role="main" class="container">
    <div class="starter-template">
        <h2>LocalType</h2>
        <p>Type like a local</p>
    </div>
    <div class="container">
        <form action="/output" method="GET">
            <div class="row">
                <div class="form-group box">
                    <label for="input_text">Ad copy:</label><br>
                    <textarea style="width:250px;height:150px;" id="input_text" name='input_text' placeholder="e.g. ">{{input_text}}</textarea>
                </div>
                <div class="form-group box">
                    <label for="input_city">Choose a city:</label><br>
                    <select id="input_city" name="input_city">
                        <option value="0">Anchorage, Alaska</option>
                        <option value="1">Berkeley, California</option>
                        <option value="2">Denton, Texas</option>
                    </select>
                </div>
                <div class="box">
                    <button type="submit" class="btn btn-default btn-lg">Analyze!</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        {{explainer|safe}}
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

</main><!-- /.container -->
